<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-ähnliches Design mit Swipe-Funktion</title>
    <style>
        /* ... (bestehende CSS-Stile) ... */
        .card {
            /* ... (bestehende CSS-Stile) ... */
            transition: transform 0.3s;
        }
        .card.disliked {
            transform: translateX(-100%);
            opacity: 0;
        }
        .card.liked {
            transform: translateX(100%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <img src="https://via.placeholder.com/300" alt="Profile Image">
            <div class="card-content">
                <h2>Name</h2>
                <p>Alter: 25</p>
                <p>Beschreibung: Eine kurze Beschreibung des Benutzers.</p>
                <p>Standort: Stadt, Land</p>
                <p>Hobbys: Wandern, Reisen, Lesen</p>
            </div>
        </div>

        <div class="button-container">
            <button onclick="dislike()">Dislike</button>
            <button onclick="like()">Like</button>
        </div>

        <!-- Weitere Karten würden hier folgen -->

    </div>

    <script>
        const card = document.getElementById('card');

        function dislike() {
            card.classList.add('disliked');
            setTimeout(() => {
                // Entfernen der Karte nach der Animation
                card.remove();
            }, 300);
        }

        function like() {
            card.classList.add('liked');
            setTimeout(() => {
                // Entfernen der Karte nach der Animation
                card.remove();
            }, 300);
        }
    </script>
</body>
</html>
